<body>
  <h1>Photo Carousell</h>
      <div class='carousell'>
        <button onclick="leftButton(getImageIndex())">Left</button>
        <img id='image-container' src=''></img>
        <button onclick="rightButton(getImageIndex())">Right</button>
      </div>
      <div id='output'>Container for output</div>
      <div>CurrentIndex = <span id='indexOutput'>_</span></div>
  </body>
