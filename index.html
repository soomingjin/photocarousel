<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Photo Carousell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
  <link rel='stylesheet' href="css/style.css"></link>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='js/sequence.min.js'></script>
  <script src='js/script.js'></script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Photo Carousell</a>
      </div>
    </div>
  </nav>
  <div class='carousell'>
    <h1>Photo Carousell</h1>
    <div class='description'>
      <h2>Description</h2>
      <p>
        An image gallery of cats caught in the act. Click the left button to navigate to the previous cat or click the right button to navigate to the next cat.
      </p>
    </div>
    <div class='image-container'>
      <button class='left carousell-button noselect' name='previous'>
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class='right carousell-button noselect' name='next'>
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
      <img id='cat-image' src='images/cate2.jpeg'></img>
      <div class='carousel-caption'>Caption for cate</div>
    </div>
  </div>
</body>

</html>
